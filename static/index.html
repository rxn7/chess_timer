<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta charset="UTF-8" />
		<title>Chess Timer</title>
	</head>
	<body>
		<div id="settings-panel">
			<button id="start-bullet" onkeydown="(e) => e.preventDefault()">Start bullet (1 min)</button>
			<button id="start-blitz" onkeydown="(e) => e.preventDefault()">Start blitz (5 min)</button>
			<button id="start-rapid" onkeydown="(e) => e.preventDefault()">Start rapid (10 min)</button>
		</div>

		<div id="timer-container"></div>

		<script src="src/main.js" type="module"></script>
	</body>
</html>
